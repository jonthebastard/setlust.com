---
layout: default
---

<div id="post-container">
  <div class="post post-narrow">
    <h1><br />{{ page.band }}</h1>
    <h3>{{ page.venue }} | {{ page.date | date: '%-d %B %Y' }}</h3>
    <!-- <div class="separator"> </div> -->
    {{ content }}
  </div>
</div>

<a href="{{page.next.url}}" title="{{page.next.title}}" class="next-project"></a>
<a href="{{page.previous.url}}" title="{{page.previous.title}}" class="prev-project"></a>
